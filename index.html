  <head>

    <title>A jQuery Bonanza</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>A jQuery Bonanza</h1>
    </header>
    <div id="container">
      <div id="myDiv"></div>
      <button type="button" class="btn btn-outline-primary" id="btnFadeOut">Fade Out</button>
      <button type="button" class="btn btn-outline-primary" id="btnFadein">Fade in</button>
       <p id="firstPara">When the button is clicked this text fades out.</p>
        <hr>
      <button type="button" class="btn btn-outline-success" id="btnAppend">Append</button>
        <p id="secondPara">When the button is clicked append some text here</p>
        <hr>
      <button type="button" class="btn btn-outline-danger" id="changeColor">Change Color</button>
      <p id="thirdPara">When the button is clicked change the text color to red</p>
      <hr>
      <button type="button" class="btn btn-outline-primary" id="hideHOne">Hide P</button>
      <button type="button" class="btn btn-outline-primary" id="showHOne">Show P</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
